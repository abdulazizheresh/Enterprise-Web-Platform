server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Vue Router history mode
    location / {
        try_files $uri $uri/ /index.html;
    }
}